<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slider with Thumbnails</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Slider -->
    <section class="slider">
      <div class="slide active">
        <img src="assets/4.png" alt="Slide 1" />
        <div class="slide-content">
          <h3>Enterprise Payments</h3>
          <p>Scalable payment infrastructure for global businesses.</p>
        </div>
      </div>

      <div class="slide">
        <img src="assets/5.png" alt="Slide 2" />
        <div class="slide-content">
          <h3>Subscription Billing</h3>
          <p>Flexible recurring billing with enterprise-grade control.</p>
        </div>
      </div>

      <div class="slide">
        <img src="assets/6.png" alt="Slide 3" />
        <div class="slide-content">
          <h3>Global Expansion</h3>
          <p>Launch faster in new markets with localized payments.</p>
        </div>
      </div>
    </section>

    <!-- Thumbnails -->
    <nav class="thumbs">
      <button class="thumb active" data-index="0"></button>
      <button class="thumb" data-index="1"></button>
      <button class="thumb" data-index="2"></button>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
